<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gas Leak Emergency</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#0f172a,#020617);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:#020617;
    padding:30px;
    border-radius:20px;
    width:90%;
    max-width:350px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,0,0,0.3);
}

h1{
    margin-bottom:20px;
}

.button{
    width:180px;
    height:180px;
    background:#22c55e;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:22px;
    font-weight:bold;
    margin:20px auto;
    cursor:pointer;
    transition:0.3s;
}

.button.alert{
    background:#dc2626;
    animation:pulse 1s infinite;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.1)}
    100%{transform:scale(1)}
}

.status{
    margin-top:15px;
    font-size:18px;
}
</style>
</head>

<body>

<div class="container">
    <h1>Gas Leak Monitor</h1>

    <div id="btn" class="button" onclick="sendEmergency()">
        SAFE
    </div>

    <div id="status" class="status">
        System Normal
    </div>
</div>

<script>

const webhookURL = "https://ygtest.app.n8n.cloud/webhook-test/b091d421-2675-45ee-ba64-a23d0e60bb31";

function sendEmergency(){

    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    btn.classList.add("alert");
    btn.innerText = "EMERGENCY";
    status.innerText = "Fetching location...";

    if(navigator.geolocation){

        navigator.geolocation.getCurrentPosition(
            position => {

                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                status.innerText = "Emergency Sent With Location!";

                fetch(webhookURL,{
                    method:"POST",
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({
                        device:"WEB_UI",
                        status:"EMERGENCY",
                        latitude: lat,
                        longitude: lon,
                        time: new Date().toISOString()
                    })
                })
                .then(res=>console.log("Sent with location"))
                .catch(err=>console.log(err));

            },
            error => {
                status.innerText = "Location permission denied!";
                console.log(error);
            }
        );

    } else {
        status.innerText = "Location not supported!";
    }
}

</script>

</body>
</html>
